<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App IP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">IP Geolocation</h1>
    <section class="app">
        <form action="" class="form">
            <label for="input" class="label">
                <input type="text" class="input-ip"  required="" autocomplete="off" placeholder="" id="input">
                <span class="placeholder"> ex: 54.85.132.205</span>
            </label>
            <button type="submit" class="btn">start</button>
        </form>
    </section>

    
    <section class="data">
        <div class="leap-frog loader">
            <div class="leap-frog__dot"></div>
            <div class="leap-frog__dot"></div>
            <div class="leap-frog__dot"></div>
        </div>
        <pre class="json-container">
            
        </pre>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
